<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <br>
        <label for="new_task_description">Task description:</label>
        <input type="text" id="new_task_description" name="new_task_description" placeholder="description">
      </br>
      <br>
        <label for="priority_select">Priority:</label>
        <select id="priority_select">
          <option value="none">-- Select Priority--</option>
          <option value="high" id="high_priority">High</option>
          <option value="medium" id="medium_priority">Medium</option>
          <option value="low" id="low_priority">Low</option>
        </select>
      </br>
      <br>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due_date" name="due_date">
      </br>
      <br>
        <input type="submit" value="Create New Task">
      </br>
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
